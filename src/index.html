<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Mind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <h1 class="text-2xl font-bold mb-4">Meeting Mind</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Interview Setup</h2>
      <div class="flex flex-col gap-4">
        <div>
          <label class="block mb-1">Upload Context (PDF/Text):</label>
          <div class="flex gap-2">
            <input type="file" id="contextFileInput" accept=".pdf,.txt" class="border rounded p-1" />
            <button id="uploadFileBtn" class="bg-blue-500 hover:bg-blue-600">Upload</button>
          </div>
        </div>
        <div>
          <label class="block mb-1">Or Enter Context Directly:</label>
          <textarea id="contextTextArea" class="w-full h-24 border rounded p-2" 
            placeholder="Enter interview context, job description, or candidate information here..."></textarea>
        </div>
        <div class="flex items-center gap-2">
          <button id="saveContextBtn" class="bg-blue-500 hover:bg-blue-600">Save Context</button>
          <span id="contextStatus" class="italic text-gray-500"></span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="testAudioBtn" class="bg-purple-500 hover:bg-purple-600">Test Audio Devices</button>
      <button id="startRecordingBtn" class="bg-green-500 hover:bg-green-600">Start Recording</button>
      <button id="stopRecordingBtn" disabled class="bg-red-500 hover:bg-red-600">Stop Recording</button>
      
      <div class="ml-6 flex items-center gap-2">
        <span>Mic:</span>
        <div id="micMeter" class="level-meter mic-meter">
          <div id="micMeterBar" class="level-meter-bar" style="width: 0%"></div>
        </div>
      </div>
      
      <div class="ml-4 flex items-center gap-2">
        <span>Speaker:</span>
        <div id="speakerMeter" class="level-meter speaker-meter">
          <div id="speakerMeterBar" class="level-meter-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div class="status col-span-1">
        <h2 class="text-lg font-semibold">Status</h2>
        <div id="recordingStatus">Recording: Inactive</div>
        <pre id="statusMessages" class="h-32 overflow-auto">App Initialized.</pre>
      </div>

      <div class="analysis col-span-1">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold">Analysis & Suggestions</h2>
          <button id="requestAnalysisBtn" disabled class="bg-yellow-500 hover:bg-yellow-600 text-sm">
            Request Analysis
          </button>
        </div>
        <div id="analysisOutput" class="border rounded p-2 h-32 overflow-auto text-sm bg-gray-50">
          Analysis will appear here once interview begins...
        </div>
      </div>
    </div>

    <div class="transcript mt-4">
      <div class="transcript-header flex justify-between items-center">
        <h2 class="text-lg font-semibold">Transcript</h2>
        <button id="downloadTranscriptBtn" class="download-btn">
          Download Transcript
        </button>
      </div>
      <div id="transcriptOutput" class="border rounded mt-2">
        <!-- Transcript items will be added here -->
      </div>
    </div>

    <script defer src="renderer.js"></script>
  </body>
</html>
