<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Mind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="py-4 border-b">
      <h1 class="text-2xl font-bold container mx-auto px-4">Meeting Mind</h1>
    </header>

    <main class="container mx-auto p-4 flex-grow flex flex-col gap-6">
      <!-- Interview Setup Section -->
      <section class="bg-white shadow rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4">Interview Setup</h2>
        <div class="flex flex-col gap-4">
          <div>
            <label class="block mb-1 font-medium">Upload Context (PDF/Text):</label>
            <div class="flex gap-2">
              <input type="file" id="contextFileInput" accept=".pdf,.txt" class="border rounded p-1 flex-grow" />
              <button id="uploadFileBtn" class="bg-blue-500 hover:bg-blue-600 whitespace-nowrap">Upload</button>
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium">Or Enter Context Directly:</label>
            <textarea id="contextTextArea" class="w-full h-32 border rounded p-2" 
              placeholder="Enter interview context, job description, or candidate information here..."></textarea>
          </div>
          <div class="flex items-center gap-2">
            <button id="saveContextBtn" class="bg-blue-500 hover:bg-blue-600">Save Context</button>
            <span id="contextStatus" class="italic text-gray-500"></span>
          </div>
        </div>
      </section>

      <!-- Controls Section -->
      <section class="bg-white shadow rounded-lg p-4">
        <div class="flex flex-wrap gap-4 items-center">
          <div class="flex gap-2">
            <button id="testAudioBtn" class="bg-purple-500 hover:bg-purple-600">Test Audio Devices</button>
            <button id="startRecordingBtn" class="bg-green-500 hover:bg-green-600">Start Recording</button>
            <button id="stopRecordingBtn" disabled class="bg-red-500 hover:bg-red-600">Stop Recording</button>
          </div>
          
          <div class="flex items-center gap-4 ml-auto">
            <div class="flex items-center gap-2">
              <span class="whitespace-nowrap">Mic:</span>
              <div id="micMeter" class="level-meter mic-meter">
                <div id="micMeterBar" class="level-meter-bar" style="width: 0%"></div>
              </div>
            </div>
            
            <div class="flex items-center gap-2">
              <span class="whitespace-nowrap">Speaker:</span>
              <div id="speakerMeter" class="level-meter speaker-meter">
                <div id="speakerMeterBar" class="level-meter-bar" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Status and Analysis Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <section class="bg-white shadow rounded-lg p-4 flex flex-col">
          <div class="mb-2">
            <h2 class="text-lg font-semibold">Status</h2>
            <div id="recordingStatus" class="text-sm">Recording: Inactive</div>
          </div>
          <pre id="statusMessages" class="h-40 overflow-auto bg-gray-50 p-2 border rounded text-sm flex-grow">App Initialized.</pre>
        </section>

        <section class="bg-white shadow rounded-lg p-4 flex flex-col">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Analysis & Suggestions</h2>
            <button id="requestAnalysisBtn" disabled class="bg-yellow-500 hover:bg-yellow-600 text-sm">
              Request Analysis
            </button>
          </div>
          <div id="analysisOutput" class="border rounded p-3 bg-gray-50 text-sm overflow-auto h-40 flex-grow">
            Analysis will appear here once interview begins...
          </div>
        </section>
      </div>

      <!-- Transcript Section -->
      <section class="bg-white shadow rounded-lg p-4 flex flex-col flex-grow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold">Transcript</h2>
          <button id="downloadTranscriptBtn" class="download-btn">
            Download Transcript
          </button>
        </div>
        <div id="transcriptOutput" class="border rounded p-4 overflow-auto flex-grow min-h-[300px]">
          <!-- Transcript items will be added here -->
        </div>
      </section>
    </main>

    <footer class="border-t mt-auto py-2 text-center text-sm text-gray-500">
      Meeting Mind - Live Interview Assistant
    </footer>
    <script defer src="renderer.js"></script>
  </body>
</html>
